version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
      # Make scripts executable
      - chmod +x scripts/stop_server.sh
      - chmod +x scripts/start_server.sh

  build:
    commands:
      - echo "No build step required for static files."

  post_build:
    commands:
      - echo "Build phase completed successfully."

artifacts:
  files:
    - appspec.yml         # Include appspec.yml for CodeDeploy
    - scripts/stop_server.sh  # Include the stop script
    - scripts/start_server.sh # Include the start script
    - public/**/*         # Frontend static files
    - server.js           # Backend entry point
    - package.json        # Dependency management
    - package-lock.json   # Locks dependencies for consistency
    - .gitignore
    - README.md
  discard-paths: no       # Keep directory structure
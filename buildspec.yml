version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
      # Make scripts executable
      - chmod +x scripts/stop_server.sh
      - chmod +x scripts/start_server.sh

  build:
    commands:
      - echo "No build step required for static files."

  post_build:
    commands:
      - echo "Build phase completed successfully."

artifacts:
  files:
    - appspec.yml
    - scripts/             # Include the entire scripts directory
    - public/**/*
    - server.js
    - package.json
    - package-lock.json
  discard-paths: no       # Preserve directory structure
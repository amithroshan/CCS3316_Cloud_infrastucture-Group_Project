version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building the application...
      - npm run build || echo "No build script found, skipping."

  post_build:
    commands:
      - echo Build completed successfully.

artifacts:
  files:
    - public/**/*
    - server.js
    - package.json
    - package-lock.json
  discard-paths: no

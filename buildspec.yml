version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
      - chmod +x scripts/stop_server.sh  # Ensure scripts are executable

  build:
    commands:
      - echo "Building..."

artifacts:
  files:
    - appspec.yml
    - scripts/**/*       # âœ… Include the entire scripts directory
    - public/**/*
    - server.js
    - package.json
    - package-lock.json
  base-directory: .      # Ensure paths are relative to the root
  discard-paths: no      # Preserve directory structure